# instrument commands
commands:
  - start
  - stop
  - set_flowrate
  - get_flowrate
# serial connection settings
serial:
  # requires null modem
  port: /dev/ttyUSB0
  baudrate: 9600
  bytesize: 8
  parity: N
  stopbits: 1
  timeout: 0.5
# OPC configuration settings
# (see services.opc.subscriber)
opc-client:
  endpoint: "opc.tcp://127.0.0.1:4840/instrument/"
  uri: "http://test.server"
  obj: object1
  watchdog:
    controller: WATCHDOG_CONTROLLER
    instrument: WATCHDOG_INSTRUMENT
  nodes:
    START_CONTROLLER:
      request:
        command: start
      respond: START_INSTRUMENT
    STOP_CONTROLLER:
      request:
        command: stop
      respond: STOP_INSTRUMENT
    SET_FLOWRATE_CONTROLLER:
      request:
        command: set_flowrate
        parameters: true
      respond: SET_FLOWRATE_INSTRUMENT
    GET_FLOWRATE_CONTROLLER:
      request:
        command: get_flowrate
      respond: GET_FLOWRATE_INSTRUMENT
