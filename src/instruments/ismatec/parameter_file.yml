# instrument commands
commands:
  - start
  - stop
  - set_flowrate
  - get_flowrate
# serial connection settings
serial:
  # requires null modem
  port: /dev/ttyUSB0
  baudrate: 9600
  bytesize: 8
  parity: N
  stopbits: 1
  timeout: 0.5
# OPC configuration settings
# (see services.opc.subscriber)
opc-client:
  endpoint: "opc.tcp://127.0.0.1:4840/instrument/"
  uri: "http://test.server"
  obj: object1
  watchdog: WATCHDOG_CONTROLLER
  nodes:
    WATCHDOG_CONTROLLER:
      command: watchdog
      repsond: WATCHDOG_INSTRUMENT
    START_CONTROLLER:
      command: start
      repsond: START_INSTRUMENT
    STOP_CONTROLLER:
      command: stop
      repsond: STOP_INSTRUMENT
    FLOWRATE_CONTROLLER:
      command: set_flowrate
      repsond: FLOWRATE_INSTRUMENT
